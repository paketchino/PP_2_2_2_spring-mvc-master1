<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Список машин</title>
</head>
<body>
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Engine</th>
            <th scope="col">Model</th>
            <th scope="col">Tire</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${carsCount}">
            <td th:text="${car.getEngine()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getTire()}"></td>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getEngine()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getTire()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
